<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="image-container">
        <img src="girl-9038822_1280.jpg" alt="some image" width="1000px"  >
        
    </div>

    <div class="main-container">
        <div class="first-div">
            <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Exercitationem iure neque totam tempore voluptatum cumque sed repellat qui quaerat, earum excepturi dolorum error cupiditate vitae suscipit laudantium debitis veniam? Dicta.</p>
        </div>

        

         <form>
            <div class="second-div">
           
            
                <div class="c1">
                <div class="form-group">
                    <label for="first-name"><span style="color: red;">*</span>First Name</label>
                    <input type="text" id="first-name" name="firstname" title="Enter only letters" required>
                </div>
                <div class="form-group">
                    <label for="last-name"><span style="color: red;">*</span>Last Name</label>
                    <input type="text" id="last-name" name="lastname" title="Enter only letters" required>
                </div>
                </div>
                <div class="c2">
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email">
                </div>
                <div class="form-group">
                    <label for="phone-number">Phone Number</label>
                    <input type="tel" id="phone-number" name="phone-number">
                </div>
                </div>
                <div class="c3">
                <div class="form-group">
                    <label for="password"><span style="color: red;">*</span>Password</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <div class="form-group">
                    <label for="confirmation"><span style="color: red;">*</span>Confirm Password</label>
                    <input type="password" id="confirmation" name="password-confirmation" required>
                </div>
                </div>
            </div>
                <div class="third-div">
               <button class="submit" type="submit">Create account</button>
            <p>Already have an account? <span>Log in!</span></p>
           </div>
        </form>
            
        </div>

        
        
  
        
    </div>
</body>
</html>
